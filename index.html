<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>

    <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap -->

    <!-- Css normal -->
        <link rel="stylesheet" href="./css/style.css">
    <!-- Css normal -->

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Google Icons -->

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg divNav">
            <div class="container-md">

              <img class="logo_nav" src="./img/logo.png" alt="Mercado">

              <div class="nav_pesq">
                <form class="d-flex" role="search">
                    <input class="input_nav form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">

                    <div class="lupa_nav">
                        <span class="lupa_input_nav material-symbols-outlined">search</span>
                    </div>

                </form>

                <div class="opc_navegacao">
                    <select name="categorias" id="select_categorias">
                        <option value="">Categorias</option>
                        <option value="">Categoria 1</option>
                    </select>

                    <a href="" class="link_nav">Ofertas do dia</a>
                    <a href="" class="link_nav">Histórico</a>
                    <a href="" class="link_nav">Contato</a>
                </div>
              </div>

              <div class="opc_entrada">
                <a href="" class="link_entrada">Entrar</a>
                <a href="" class="link_entrada">Criar Conta</a>
                <a href="" class="link_entrada">Carrinho</a>
              </div>

            </div>
        </nav>
    </header>

    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./img/logo.png" class="d-block w-100" alt="./img/logo.png">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./img/logo.png" class="d-block w-100" alt="./img/logo.png">
              </div>
              <div class="carousel-item">
                <img src="./img/logo.png" class="d-block w-100" alt="./img/logo.png">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
    </main>

    

    <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap -->

    <!-- Script normal -->
        <script src="./js/script.js"></script>
    <!-- Script normal -->
</body>
</html>
