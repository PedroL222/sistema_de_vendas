                <div class="opc_navegacao">

                        <option value="womens-watches">Relógios Femininos</option>
                        <option value="womens-bags">Bolsas Femininas</option>

                    </select>

                    <a href="" class="link_nav">Ofertas do dia</a>
                    <a href="" class="link_nav">Histórico</a>
                    <a href="" class="link_nav">Contato</a>

              </div>

              <div class="opc_entrada">
                <a href="" class="link_entrada">Entrar</a>
                <a href="" class="link_entrada">Criar Conta</a>
                <a href="" class="link_entrada">Carrinho</a>

            </div>
        </nav>
    </header>

    <main>
      

         <!-- Ofertas da dia -->

         <section class="section_oferta_dia">

          <h1 id="categoria_selecionada"></h1>

          <div id="carouselExampleIndicators2" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                
                <div class="produtos_oferta_dia">

                </div>

              </div>
              <div class="carousel-item">
                
                <div class="produtos_oferta_dia">

                </div>

              </div>
  

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev" style="background-color: rgba(0, 0, 0, 0.233); width: 5vw; height: calc(100% - 20px); margin-bottom: 20px;">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next" style="background-color: rgba(0, 0, 0, 0.233); width: 5vw; height: calc(100% - 20px); margin-bottom: 20px;">
